application:
    window:
        layout: grid
        width: 1000
        height: 500
        show_fps: true

    .background:
        background:
            red: 0.9
            green: 0.9
            blue: 0.9
            alpha: 1.

        layout: stack
        direction: horizontal

    menu:
        padding:
            top: 10
            left: 10
            right: 10
            bottom: 10

    router_outlet:
        gravity: stretch
        stretch: 1

router_outlet:
    router_outlet:
        layout: grid

todo_view:
    todo_view:
        layout: stack
        direction: horizontal

        padding:
            top: 10
            left: 10
            right: 10
            bottom: 10

    todo:
        gravity: stretch
        stretch: 1

    .timer_wrap:
        padding:
            left: 20
            right: 10

event_list:
    .row:
        layout: ''

    .table:
        layout: grid
        cols: 3

    event_list:
        layout: grid

        padding:
            top: 10
            left: 10
            right: 10
            bottom: 10

event:
    event:
        layout: stack
        direction: horizontal

menu:
    icon:
        size: 30000

    icon.hover:
        color: '#555555'

timer:
    .h_stack:
        layout: stack
        direction: horizontal

    .progress_wrap:
        margin:
            top: 20
            bottom: 20

todo:
    todo:
        layout: align

    todolist:
        alignment: top
        stretch: horizontal

    .footer:
        alignment: bottom
        stretch: horizontal
        layout: stack

    # todo: this should also work when using the tag instead of a class
    .input:
        gravity: stretch

    button:
        layout: align

    button.hover:
        background:
            red: 0.8
            green: 1
            blue: 0.8
            alpha: 1.

    $button_text:
        alignment: center

todolist:
    todolist:
        layout: grid

    .todolist:
        layout: stack
        direction: vertical

todo_item:
    todo_item:
        layout: stack
        direction: horizontal
        gravity: stretch

    .todotext_wrap:
        gravity: stretch
        stretch: 1
        layout: align
        mouse_coursor: hand

        padding:
            left: 5
            right: 5

    .todotext_wrap.hover:
        background:
            red: 1.
            green: 1.
            blue: 1.
            alpha: 1.

    .todotext_wrap.selected:
        background:
            red: 0.5
            green: 0.5
            blue: 1.
            alpha: 1.

    .todotext_wrap.selected.hover:
        background:
            red: 0.8
            green: 0.8
            blue: 1.
            alpha: 1.

    .todotext:
        alignment: left

    .delete:
        name: delete

    .delete.hover:
        color: red

global:
    .mouse_focus:
        draw_bounding_box: false
